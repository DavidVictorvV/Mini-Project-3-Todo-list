<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="todo">TODO</h1>
      </div>
      <div class="row input-row">
        <input
          class="add-to-do"
          id="to-do-text"
          type="text"
          placeholder="Create a new todo..."
        />
        <button class="add-to-do-btn" id="add-btn"></button>
      </div>

      <div class="row">
        <ul class="to-do-list" id="to-do-list">
          <div id="list-items" class="list-items"></div>
          <li class="bottom-list">
            <div class="nr-items-text"><span id="nr-items">0</span> Items</div>
            <button class="clear-all" id="clear-all">Clear complete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
